<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="vendor/jquery/dist/jquery.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/en/en.js"></script>

    <style type="text/css">
        body {
            font: 13px Arial, sans-serif;
            padding: 45px;
            background-color: #F6F5F3;
        }

        .editor-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.2) 0 15px 32px;
        }
    </style>
</head>
<body>
<div class="editor-container">
    <textarea id="editor" style="width: 100%; height: 300px;"></textarea>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
