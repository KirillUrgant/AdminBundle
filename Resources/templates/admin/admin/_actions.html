{% block actions %}
    {% set modelUrl = admin.getAbsoluteUrl(model) %}
    {% if modelUrl %}
        <a target="_blank" href="{{ modelUrl }}">
            <i class="icon search"></i>
        </a>
    {% endif %}

    {% if admin.can('update') %}
        <a href="{{ admin.getAdminUrl('update', ['pk' => model.pk]) }}">
            <i class="icon pencil"></i>
        </a>
    {% endif %}

    {% if admin.can('info') %}
        <a href="{{ admin.getAdminUrl('info', ['pk' => model.pk]) }}">
            <i class="icon browser"></i>
        </a>
    {% endif %}

    {% if admin.can('remove') %}
        <a data-confirm="{{ t('You really want to delete this object?', [], 'AdminBundle') }}" href="{{ admin.getAdminUrl('remove', ['pk' => model.pk]) }}">
            <i class="icon trash"></i>
        </a>
    {% endif %}
{% endblock %}
