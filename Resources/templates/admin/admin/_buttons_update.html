<div class="buttons-block">
    <input type="submit" class="button"
           name="save" value="{{ t('modules.Admin.main', 'Save') }}"/>
    <input type="submit" class="button basic"
           name="save_continue" value="{{ t('modules.Admin.main', 'Save and continue') }}"/>
    <input type="submit" class="button basic"
           name="save_create" value="{{ t('modules.Admin.main', 'Save and create') }}"/>

    {% if instance %}
        <div class="float-right">
            {% if method_exists(instance, "getAbsoluteUrl") %}
                <a class="button basic" href="{{ instance.getAbsoluteUrl() }}"
                   target="_blank">{{ t('modules.Admin.main', 'View at site') }}</a>
            {% endif %}
            <a class="button basic"
               data-confirm="{{ t('modules.Admin.main', 'Do you really want to delete this item?') }}"
               href="{{ admin.getAdminUrl('remove', ['pk' => instance.pk]) }}">
                <i class="icon trash"></i>
            </a>
        </div>
    {% endif %}
</div>
